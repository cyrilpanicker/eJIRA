<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
	<meta charset="UTF-8">
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="data:;base64,=">
	<link rel="stylesheet" type="text/css" href="styles/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="styles/bootstrap-theme.min.css">
	<script src="scripts/angular.min.js"></script>
	<script src="scripts/ui-bootstrap-tpls.min.js"></script>
	<script src="scripts/socket.io-1.3.4.js"></script>
	<script src="scripts/controller/main-controller.js"></script>
	<style>
		.modal-backdrop{
			bottom: 0;
			position: fixed;
		}
		.table tbody tr th{
			/*vertical-align: middle;*/
		}
		.table thead tr th{
			text-align: center;
			vertical-align: middle;
		}
		.container{
			text-align: center;
		}
		.page-header{
			background-color: #f1f1f1;
			border-bottom: 1px solid #666;
			border-color: #e5e5e5;
			height: 59px;
			margin-top: 0px;
			font-size: 30px;
		}
		.page-header span{
			vertical-align: -webkit-baseline-middle;
			font-weight: bold;
		}
		.pagination{
			margin: 0px;
		}
		.right-footer{
			float: right;
			padding: 6px 12px;
			border: 1px solid #ccc;
			border-radius: 4px;
			color: #337ab7;
			background-color: #fff;
			cursor: default;
			border: 1px solid #ddd;
			border-color: #ddd;
			display: inline-block;
		}
		.left-footer{
			float: left;
			padding: 6px 12px;
			border: 1px solid #ccc;
			border-radius: 4px;
			color: #337ab7;
			background-color: #fff;
			cursor: default;
			border: 1px solid #ddd;
			border-color: #ddd;
			display: inline-block;
		}
		.filter-issue{
			width:90px;
		}
		.filter-days{
			width: 110px;
		}
		.form-control{
			padding-left: 5px;
			padding-right: 5px;
		}
		.input-group select.form-control{
			width: 52px;
		}
		.input-group-addon{
			background-color: white;
		}
		.input-group .input-group-addon .form-control{
			height: 20px;
			width: 45px;
			border-top-width: 0px;
			border-bottom-width: 0px;
			border-left-width: 0px;
			border-right-width: 0px;
			padding: 0px;
			box-shadow: none;
		}
		.filter-applied{
			border-color: red;
		}
	</style>
</head>
<body ng-app="app">
	<div class="page-header">
		<span>eJIRA</span>
	</div>
	<div class="container" ng-controller="JiraController">
		<table ng-form name="table" class = "table table-striped table-hover">
			<thead>
				<tr>
					<th>Issue</th>
					<th>Assignee</th>
					<th>Priority</th>
					<!-- <th>SLA due in (days)</th> -->
					<th>Not worked since (days)</th>
					<th>Status</th>
					<th>Component</th>
					<th></th>
				</tr>
				<tr>
					<td class="filter-issue">
						<input name="issueFilter" type="text" ng-model="filterQueries.issue" ng-class="{'form-control' : true,'filter-applied':issueFilterApplied}" maxlength="8" placeholder="All" ng-change="onIssueChange()"/>
					</td>
					<td>
						<select name="assigneeFilter" ng-class="{'form-control' : true,'filter-applied':assigneeFilterApplied}" ng-model="filterQueries.assignee" ng-options="assignee as assignee for assignee in assignees | orderBy:assignee" ng-change="onAssigneeChange()">
							<option value="">All</option>
						</select>
					</td>
					<td>
						<select name="priorityFilter" ng-class="{'form-control' : true,'filter-applied':priorityFilterApplied}" ng-model="filterQueries.priority" ng-options="priority for priority in priorities | orderBy:priority" ng-change="onPriorityChange()">
							<option value="">All</option>
						</select>
					</td>
					<!--<td class="filter-days">
						<div class="input-group">
							<select class="form-control" ng-model="list.filterQueries.dueInSign" selected="<=">
								<option ng-selected="true" value="<=">&lt;=</option>
								<option value=">=">&gt;=</option>
								<option value="=">=</option>
							</select>
							<span class="input-group-addon">
								<input class="form-control" type="number" ng-model="list.filterQueries.dueIn" placeholder="All"/>
							</span>
						</div>
					</td> -->
					<td class="filter-days">
						<div class="input-group">
							<select ng-class="{'form-control' : true,'filter-applied':notWorkedSinceFilterApplied}" ng-model="filterQueries.notWorkedSinceSign" ng-options="condition.value as condition.sign for condition in conditions" ng-change="updateFilteredList()">
							</select>
							<span ng-class="{'input-group-addon' : true,'filter-applied':notWorkedSinceFilterApplied}">
								<input ng-class="{'form-control' : true,'filter-applied':notWorkedSinceFilterApplied}" type="number" name="notWorkedSinceFilter" ng-model="filterQueries.notWorkedSince" placeholder="All" ng-change="onNotWorkedSinceChange()" min="0"/>
							</span>
						</div>
					</td>
					<td>
						<select name="statusFilter" ng-class="{'form-control' : true,'filter-applied':statusFilterApplied}" ng-model="filterQueries.status" ng-options="status for status in statuses | orderBy:status" ng-change="onStatusChange()">
							<option value="">All</option>
						</select>
					</td>
					<td>
						<select name="componentFilter" ng-class="{'form-control' : true,'filter-applied':componentFilterApplied}" ng-model="filterQueries.component" ng-options="component for component in components | orderBy:component" ng-change="onComponentChange()">
							<option value="">All</option>
						</select>
					</td>
					<td></td>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="jira in paginatedList">
					<td>
						<a class="btn btn-xs btn-danger" ng-href="https://obujira.searshc.com/jira/browse/{{jira.id}}" target="_blank">{{jira.id}}</a>
					</td>
					<td ng-bind="jira.assignee"></td>
					<td ng-bind="jira.priority"></td>
					<!-- <td>7</td> -->
					<td ng-bind="jira.daysSinceLastWorked"></td>
					<td ng-bind="jira.status"></td>
					<td ng-bind="jira.component"></td>
					<td>
						<button class="btn btn-xs btn-primary" ng-click="jiraSelected(jira.id)">Show</button>
					</td>
				</tr>
			</tbody>
		</table>
		<div ng-show="list.length">
			<div ng-bind-template="Last updated {{lastUpdatedInMinAgo}} min(s) ago" class="left-footer"></div>
			<pagination 
				boundary-links="true" 
				total-items="filteredList.length" 
				ng-model="paginatedList.currentPage"
				previous-text="&lsaquo;" 
				next-text="&rsaquo;" 
				first-text="&laquo;" 
				last-text="&raquo;"
				rotate="false"
				max-size="10">
			</pagination>
			<div ng-show="filteredList.length" class="right-footer" ng-bind-template="Showing {{paginatedList.begin+1}} to {{paginatedList.end}} out of {{filteredList.length}}"></div>
			<div ng-show="!filteredList.length" class="right-footer" ng-bind-template="No match found"></div>
		</div>
	</div>
	<script type="text/ng-template" id="jiraDetailsModal.html">
		<div class="modal-header">
			<h3>{{selectedJira.id}} - {{selectedJira.summary}}</h3>
		</div>
		<div class="modal-body">
			Modal Body <br/>
		</div>
		<div class="modal-footer">
			<button class="btn btn-primary" ng-click="back()">Back</button>
		</div>
	</script>
</body>
</html>
