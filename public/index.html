<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
	<meta charset="UTF-8">
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="data:;base64,=">
	<link rel="stylesheet" type="text/css" href="styles/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="styles/bootstrap-theme.min.css">
	<link rel="stylesheet" type="text/css" href="styles/isteven-multi-select.css">
	<script src="scripts/angular.min.js"></script>
	<script src="scripts/ui-bootstrap-tpls.min.js"></script>
	<script src="scripts/isteven-multi-select.js"></script>
	<script src="scripts/socket.io-1.3.4.js"></script>
	<script src="scripts/controller/main-controller.js"></script>
	<style>
		.modal-backdrop{
			bottom: 0;
			position: fixed;
		}
		.table tbody tr th{
			/*vertical-align: middle;*/
		}
		.table thead tr th{
			text-align: center;
			vertical-align: middle;
		}
		.container{
			text-align: center;
		}
		.page-header{
			background-color: #f1f1f1;
			border-bottom: 1px solid #666;
			border-color: #e5e5e5;
			height: 59px;
			margin-top: 0px;
			font-size: 30px;
		}
		.page-header span{
			vertical-align: -webkit-baseline-middle;
			font-weight: bold;
		}
		.pagination{
			margin: 0px;
		}
		.right-footer{
			float: right;
			padding: 6px 12px;
			border: 1px solid #ccc;
			border-radius: 4px;
			color: #337ab7;
			background-color: #fff;
			cursor: default;
			border: 1px solid #ddd;
			border-color: #ddd;
			display: inline-block;
		}
		.left-footer{
			float: left;
			padding: 6px 12px;
			border: 1px solid #ccc;
			border-radius: 4px;
			color: #337ab7;
			background-color: #fff;
			cursor: default;
			border: 1px solid #ddd;
			border-color: #ddd;
			display: inline-block;
		}
		.filter-issue{
			width:90px;
		}
		.left-align{
			text-align: left;
		}
		.filter-days{
			width: 110px;
		}
		.form-control{
			padding-left: 5px;
			padding-right: 5px;
		}
		.input-group select.form-control{
			width: 52px;
		}
		.input-group-addon{
			background-color: white;
		}
		.input-group .input-group-addon .form-control{
			height: 20px;
			width: 45px;
			border-top-width: 0px;
			border-bottom-width: 0px;
			border-left-width: 0px;
			border-right-width: 0px;
			padding: 0px;
			box-shadow: none;
		}
		.helperButton{
			width: 100%;
		}
		textarea.form-control[readonly]{
  			cursor: default;
  			
		}
		textarea.form-control{
			resize: none;
			height: 200px;
			max-height: 200px;
  			width: 100%;
  			max-width: 100%;
  			/*background-color: #FFF2F2;*/
		}
		.custom-modal .modal-dialog.modal-lg .modal-content{
			width: 100%;
		}
		.custom-modal .modal-dialog.modal-lg{
			width: auto;
			margin: 30px;
		}
		.modal-body .comments{
			width:33.33%;
		}
		.modal-body .notes{
			width:33.33%;
		}
		.modal-body .info{
			width:32.33%;
		}
		.modal-body .section{
			display: inline-block;
			vertical-align: top;
			min-height: 400px;
			height: 400px;
			margin: 0px;
		}
		.modal-header, .modal-footer, .modal-body{
			border: none;
			color: #265a88;
		}
		.showButton{
			width:40px;
		}
	</style>
</head>
<body>
	<div class="page-header">
		<span>eJIRA</span>
	</div>
	<div class="container" ng-controller="JiraController">
		<table class = "table table-striped table-hover">
			<thead>
				<tr>
					<th>Issue</th>
					<th>Assignee</th>
					<th>Priority</th>
					<!-- <th>SLA due in (days)</th> -->
					<th>Not worked since (days)</th>
					<th>Status</th>
					<!-- <th>Component</th> -->
					<th></th>
				</tr>
				<tr>
					<td class="filter-issue">
						<input type="text" ng-model="filters.issue" ng-class="{'form-control' : true,'filter-applied':filters.issue}" maxlength="8" placeholder="All"/>
					</td>
					<td ng-class="{'left-align':true,'filter-applied':filters.assignees.length}">
						<div
							isteven-multi-select
							input-model="assignees"
							output-model="filters.assignees"
							button-label="name"
							item-label="name"
							tick-property="selected"
							max-labels="0"
							helper-elements="none filter"
							search-property="name"
							translation="translation"
							max-height="300px"
						>
						</div>
					</td>
					<td class="left-align">
						<div
							isteven-multi-select
							input-model="priorities"
							output-model="filters.priorities"
							button-label="name"
							item-label="name"
							tick-property="selected"
							max-labels="0"
							helper-elements="none"
							translation="translation"
							max-height="150px"
						>
						</div>
					</td>
					<!--<td class="filter-days">
						<div class="input-group">
							<select class="form-control" ng-model="list.filterQueries.dueInSign" selected="<=">
								<option ng-selected="true" value="<=">&lt;=</option>
								<option value=">=">&gt;=</option>
								<option value="=">=</option>
							</select>
							<span class="input-group-addon">
								<input class="form-control" type="number" ng-model="list.filterQueries.dueIn" placeholder="All"/>
							</span>
						</div>
					</td> -->
					<td class="filter-days">
						<div class="input-group">
							<select ng-class="{'form-control' : true,'filter-applied':notWorkedSinceFilterApplied}" ng-model="filters.notWorkedSinceSign" ng-options="condition.value as condition.sign for condition in conditions" ng-change="updateFilteredList()">
							</select>
							<span ng-class="{'input-group-addon' : true,'filter-applied':notWorkedSinceFilterApplied}">
								<input ng-class="{'form-control' : true,'filter-applied':notWorkedSinceFilterApplied}" type="number" name="notWorkedSinceFilter" ng-model="filters.notWorkedSince" placeholder="All" ng-change="onNotWorkedSinceChange()" min="0"/>
							</span>
						</div>
					</td>
					<td class="left-align">
						<div
							isteven-multi-select
							input-model="statuses"
							output-model="filters.statuses"
							button-label="name"
							item-label="name"
							tick-property="selected"
							max-labels="0"
							helper-elements="none"
							translation="translation"
							max-height="200px"
						>
						</div>
					</td>
<!-- 					<td class="left-align">
						<div
							isteven-multi-select
							input-model="components"
							output-model="filters.components"
							button-label="name"
							item-label="name"
							tick-property="selected"
							max-labels="0"
							helper-elements="none"
							translation="translation"
							max-height="200px"
						>
						</div>
					</td> -->
					<td class="showButton"></td>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="jira in paginatedList">
					<td>
						<a class="btn btn-xs btn-danger" ng-href="https://obujira.searshc.com/jira/browse/{{jira.id}}" target="_blank" ng-bind="jira.id"></a>
					</td>
					<td class="left-align" ng-bind="jira.assignee"></td>
					<td ng-bind="jira.priority"></td>
					<!-- <td>7</td> -->
					<td ng-bind="jira.daysSinceLastWorked"></td>
					<td ng-bind="jira.status"></td>
					<!-- <td ng-bind="jira.component"></td> -->
					<td>
						<button class="btn btn-xs btn-primary" ng-click="jiraSelected(jira.id)">Show</button>
					</td>
				</tr>
			</tbody>
		</table>
		<div ng-show="list.length">
			<div ng-bind-template="Last updated {{lastUpdatedInMinAgo}} min(s) ago" class="left-footer"></div>
			<pagination 
				boundary-links="true" 
				total-items="filteredList.length" 
				ng-model="paginatedList.currentPage"
				previous-text="&lsaquo;" 
				next-text="&rsaquo;" 
				first-text="&laquo;" 
				last-text="&raquo;"
				rotate="false"
				max-size="10">
			</pagination>
			<div ng-show="filteredList.length" class="right-footer" ng-bind-template="Showing {{paginatedList.begin+1}} to {{paginatedList.end}} out of {{filteredList.length}}"></div>
			<div ng-show="!filteredList.length" class="right-footer" ng-bind-template="No match found"></div>
		</div>
	</div>
	<script type="text/ng-template" id="jiraDetailsModal.html">
		<div class="modal-header">
			<h3>
				<a class="btn btn-danger" ng-href="https://obujira.searshc.com/jira/browse/{{selectedJira.id}}" target="_blank" ng-bind="selectedJira.id"></a> <strong><span ng-bind="selectedJira.summary"></span></strong>
			</h3>
		</div>
		<div class="modal-body">
			<div class="info panel panel-primary section">
				<div class="panel-heading">
					<strong>Info</strong>
				</div>
				<div class="panel-body">
					<table class="table table-condensed table-striped table-hover">
						<tr>
							<th>Created</th>
							<td ng-bind="selectedJira.created"></td>
						</tr>
						<tr>
							<th>Assigned</th>
							<td ng-bind="selectedJira.assigned"></td>
						</tr>
						<tr>
							<th>Last Worked</th>
							<td ng-bind="selectedJira.lastWorked"></td>
						</tr>
					</table>
				</div>
			</div>
			<div class="comments panel panel-primary section">
				<div class="panel-heading">
					<strong>Comments</strong>
				</div>
				<div ng-show="selectedJira.comments.length" class="panel-body" ng-init="selectedComment = selectedJira.comments.length">
					<div>
						by <strong><span ng-bind="selectedJira.comments[selectedComment-1].author"></span></strong><br/>
						on <strong><span ng-bind ="selectedJira.comments[selectedComment-1].date"></span> </strong>
					</div><br/>
					<textarea readonly class="form-control commentTextBox" ng-model="selectedJira.comments[selectedComment-1].text"></textarea><br/>
					<pagination
						boundary-links="true" 
						total-items="selectedJira.comments.length" 
						ng-model="selectedComment"
						previous-text="&lsaquo;" 
						next-text="&rsaquo;" 
						first-text="&laquo;" 
						last-text="&raquo;"
						rotate="false"
						items-per-page="1"
						max-size="0">
					</pagination>
					<div class="right-footer" ng-bind-template="{{selectedComment}} / {{selectedJira.comments.length}}"></div>
				</div>
				<div ng-show="!selectedJira.comments.length" class="panel-body">
					There are no comments on this JIRA.
				</div>
			</div>
			<div class="notes panel panel-primary section">
				<div class="panel-heading">
					<strong>Notes</strong>
				</div>
				<div class="panel-body">
					<div>
						<strong>Notes saved will not be updated to JIRA.</strong><br/>
						<strong>These notes will be saved separately.</strong>
					</div><br/>
					<textarea ng-change="noteChanged = true" class="form-control" ng-model="selectedJira.notes"></textarea><br/>
					<button ng-disabled="!noteChanged || !selectedJira.notes" class="btn btn-primary">Save</button>
					<div class="right-footer" ng-show="!selectedJira.notes">No note found.</div>
				</div>
			</div>
		</div>
		<div class="modal-footer">
			<button class="btn btn-danger" ng-click="$close()">Follow Up</button>
			<button class="btn btn-primary" ng-click="$dismiss()">Back</button>
		</div>
	</script>
	<script type="text/ng-template" id="followUpModal.html">
		<div class="modal-header">header</div>
		<div class="modal-body">body</div>
		<div class="modal-footer">
			<button class="btn btn-danger" ng-click="$dismiss()">Back</button>
		</div>
	</script>
</body>
</html>
